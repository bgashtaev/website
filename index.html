<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Go on a Date with Me?</title>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('together.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Nerko One', cursive;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 90%;
            box-sizing: border-box;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
            color: #ff6666;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            margin: 5px;
            cursor: pointer;
            background-color: #ff6666;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.5s ease, color 0.5s ease;
            position: relative;
        }

        #yesButton:hover {
            background-color: white;
            color: #ff6666;
        }

        .heart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; /* Set to 0 initially */
            transition: opacity 0.5s ease;
        }

        .heart {
            font-size: 1rem; /* Default size */
            animation: float 2s ease-in-out infinite;
            opacity: 0;
            animation-delay: var(--delay);
            transition: opacity 0.5s ease;
        }

        #yesButton:hover .heart-container {
            opacity: 1; /* Make hearts visible on hover */
        }

        #yesButton:hover .heart {
            opacity: 1; /* Make hearts visible on hover */
        }

        /* Heart floating animation */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        #noButton {
            display: none;
            position: absolute;
            transition: all 0.3s ease;
        }

        #message {
            display: none;
            font-size: 1.25rem;
            color: #ff6666;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
                padding: 12px 24px;
            }

            #message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Would you go on a date with me on 26th September?</h1>
        <button id="yesButton">
            Yes
            <div class="heart-container">
                <span class="heart" style="font-size: 1.2rem; --delay: 0s;">ðŸ’–</span>
                <span class="heart" style="font-size: 1.5rem; --delay: 0.2s;">ðŸ’–</span>
                <span class="heart" style="font-size: 1rem; --delay: 0.4s;">ðŸ’–</span>
                <span class="heart" style="font-size: 1.8rem; --delay: 0.6s;">ðŸ’–</span>
            </div>
        </button>
        <button id="noButton">No</button>
        <div id="message">Haha, you thought it was going to be that easy?</div>
    </div>

    <script>
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const message = document.getElementById('message');

        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();

            const x = Math.random() * (containerRect.width - buttonRect.width);
            const y = Math.random() * (containerRect.height - buttonRect.height);

            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function hideAndShowButton() {
            setTimeout(() => {
                noButton.style.display = 'inline-block';
                moveNoButton();
            }, Math.random() * 400 + 100);
        }

        window.onload = () => {
            noButton.style.display = 'inline-block';

            noButton.onmouseover = hideAndShowButton;
            noButton.onclick = () => {
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                    hideAndShowButton();
                }, 2000);
            };

            yesButton.onclick = () => {
                window.location.href = 'thankyou.html';
            };

            hideAndShowButton();
        };
    </script>
</body>
</html>
